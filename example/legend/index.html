<!doctype html>
<html>
    <head>
        <title>OGC Leaflet &mdash; WMS</title>
    	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.css">
    	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet-src.js"></script>
        <script type="text/javascript" src="../../dist/ogc-leaflet-src.js"></script>
        <link rel="stylesheet" type="text/css" href="../style.css">
    </head>
    <body>
    	<div id="map"></div>
        <div class="leaflet-bar" id="info-bar">
            <div class="content"></div>
        </div>
    </body>
    <script type="text/javascript">
    var map = L.map('map').setView([13.581920900545844, 25.839843749999996], 3);
    var wms = L.ogc.wms(
      'http://nowcoast.noaa.gov/arcgis/services/nowcoast/analysis_ocean_sfc_sst_time/MapServer/WMSServer', {
        layers: [1, 5],
        format: 'image/jpeg'
      }
    ).addTo(map);
    var legend = L.ogc.controls.legend([wms], { position: 'topright' }).addTo(map);
    </script>
</html>
